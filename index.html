<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <title>Wedding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="JH&VK Wedding">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#463a47">
    <link rel="manifest" href="manifest.json">

    <!-- Images -->
    <link rel="icon" sizes="192x192" href="images/app-icon.png">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/touch-icon-ipad-retina.png">
    <link href="style/style.css" rel="stylesheet"/>
</head>
<body>
    <div id="welcome">
        <div id="days">Days Until</div>
        <div>the Wedding of</div>
        <div>James Hoekzema and Violet Kouzes</div>
    </div>
    <div id="view" class="animate"></div>
    <div id="tiles">
            <div class='row'>
                <div class='square' route="/rsvp">
                <div class='content'>
                    <div class="bottom-left">RSVP</div>
                </div>
            </div>
                <div class='square' route="/venue">
                <div class='content'>
                    <div class="bottom-left">Venue & Info</div>
                </div>
            </div>
            </div>
            <div class='row'>
                <div class='square'>
                <div class='content' route="/bridesmaids">
                    <div class="bottom-left">Bridesmaids</div>
                </div>
            </div>
                <div class='square'>
                <div class='content' route="/groomsmen">
                    <div class="bottom-left">Groomsmen</div>
                </div>
            </div>
            </div>
            <div class='row'>
                <div class='square'>
                    <div class='content'>
                        <img src="img/0.jpg"/>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='square' route="/engagement">
                    <div class='content'>
                        <div class="bottom-left">Engagement</div>
                    </div>
                </div>
                <div class='square'  route="/photos">
                    <div class='content'>
                        <div class="bottom-left">Photos</div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='square' route="/message">
                    <div class='content'>
                        <div class="bottom-left">Message</div>
                    </div>
                </div>
                <div class='square' route="/registry">
                    <div class='content'>
                        <div class="bottom-left">Registry</div>
                    </div>
                </div>
            </div>
    </div>
    <div class="footer">Website created by James Hoekzema</div>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="javascript/polyfill.js"></script>
    <script src="javascript/hash.js"></script>
    <script src="javascript/template.js"></script>
    <script src="javascript/load.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/messenger.js"></script>
</body>
</html>
