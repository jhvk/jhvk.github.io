<h3>{{title}}</h3>
<div id="new-msg">
    <div>Name:<input id="msg-name"/></div>
    <textarea id="msg-content"></textarea>
    <button id="post-msg">Post</button>
</div>
<div id="messages">{{(function(){
    var html = "";
    messages.forEach(function(msg){
        html = "<div class=\"message\" id=\"" + msg.id + "\">" +
                    "<div class='sender'>" + msg.sender + "</div>" +
                    "<div class='msg'>" + parseMsg(msg.message) + "</div>" +
                    "<div class='time'>" + new Date(msg.time).toLocaleString() + "</div>" +
                "</div>" + html;
    });
    return html;
})()}}</div>
<div id="message-hint">Message Thread hidden on small screens</div>
<button route="/" class="animate" id="back">Back</button>
